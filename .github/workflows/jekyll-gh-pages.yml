name: Discord Bot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Run Bot
        env:
          DISCORD_TOKEN: ${{ env.DISCORD_TOKEN }}
          GUILD_ID: ${{ env.GUILD_ID }}
          PROMPT_CHANNEL_ID: ${{ env.PROMPT_CHANNEL_ID }}
          PORT: 3000

        run: echo "Hello $DISCORD_TOKEN. $GUILD_ID. Using Java Version $JAVA_VERSION"
      - name: ðŸš€ Run Bot
        env:
          DISCORD_TOKEN: ${{ env.DISCORD_TOKEN }}
          GUILD_ID: ${{ env.GUILD_ID }}
          PROMPT_CHANNEL_ID: ${{ env.PROMPT_CHANNEL_ID }}
          PORT: 3000

        run: npm run start
